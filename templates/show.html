
<!DOCTYPE html>
<html>
   <head>
      <title>Index Page</title>
   </head>
   <body>
      <h3>Profiles</h3>
      <table>
         <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>#</th>
         </thead>
         {% for data in profiles %}
         <tbody>
            <td>{{data.id}}</td>
            <td>{{data.Job_position}}</td>
            <td>{{data.Company}}</td>
            <td>{{data.requirements}}</td>
         </tbody>
         {% endfor%}
      </table>
   </body>
</html>
